<html>
<head>
    <title>
        How to Change Image on 
        Hover in CSS
    </title>
    <style>
        .sudo {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-image: url("images/chandler.jpg");
        }
        .sudo:hover {
            background-image: url("images/me.jpg");
        }
    </style>
</head>
  
<body>
<h1>Chakkapat Chuenthavorn</h1>
<hr/>
<div class="sudo"></div>
</body>
</html>
