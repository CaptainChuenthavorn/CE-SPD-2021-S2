<html>
<body>
<h1>Chakkapat Chuenthavorn</h1>
<hr/>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<p>Click the button to swap something:</p>

<p><button onclick="myFunction()">Click Me</button></p>

<div id="myDIV">Hello</div>



<img src="https://avatars.githubusercontent.com/u/38762000?s=400&u=c7800144109ea6767b2654bfbdadcd0c86f7f080&v=4" alt="This is Chakkapat" style="width:200px">
<!---<img src="images/chandler.jpg" alt="Chandler from Friends" style="width:200px">--->
<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "Hello") {
    x.innerHTML = "This is Chakkapat";
  } else {
    x.innerHTML = "Hello";
  }
}
</script>
</body>
</html>
